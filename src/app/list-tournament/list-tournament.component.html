<table mat-table [dataSource]="tournaments" [ngClass]="{ hover: hover }">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Dátum</th>
    <td mat-cell *matCellDef="let element">
      {{ element.tournament.date.seconds | toDate }}
    </td>
  </ng-container>
  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef>Hely</th>
    <td mat-cell *matCellDef="let element">{{ element.tournament.place }}</td>
  </ng-container>
  <ng-container matColumnDef="homeTeam">
    <th mat-header-cell *matHeaderCellDef>Hazai</th>
    <td mat-cell *matCellDef="let element">
      {{ element.tournament.homeTeam }}
    </td>
  </ng-container>
  <ng-container matColumnDef="awayTeam">
    <th mat-header-cell *matHeaderCellDef>Vendég</th>
    <td mat-cell *matCellDef="let element">
      {{ element.tournament.awayTeam }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="emitTournament(row)"
  ></tr>
</table>
