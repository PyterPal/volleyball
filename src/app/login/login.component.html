<mat-card>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <mat-form-field appearance="fill">
      <mat-label>Email cím</mat-label>
      <input matInput [formControl]="loginForm.controls.email" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Jelszó</mat-label>
      <input
        matInput
        type="password"
        [formControl]="loginForm.controls.password"
      />
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="loginInProgress">
      <span *ngIf="!loginInProgress">Belépés</span>
      <mat-spinner *ngIf="loginInProgress" [diameter]="22"></mat-spinner>
    </button>
  </form>
</mat-card>
